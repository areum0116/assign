spring:
  application:
    name:
      assignment
  datasource:
    url: ${DATASOURCE_URL}
  h2:
    console:
      enabled: true
      path: /h2-console


  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
server:
  error:
    include-message: always